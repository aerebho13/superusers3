<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>SuperUsers RegisterPage</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav"> 
            <nav class="nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="user.html">Users</a></li>
                </ul>
            </nav>
        </nav> 
        <h1 class="h1-header">SuperUsers Website</h1>
    </header>
    <main class="container">
        <form action="#" method="post">
            <fieldset>
                <legend>Register a User</legend>
                <div class="regi">
                    <div>
                        <label>Email:</label>
                        <input type="email" id="txtEmail">
                    </div>
                    <div>
                        <label>Password:</label>
                        <input type="password" id="txtPassword">
                    </div>
                    <div>
                        <label>First Name:</label>
                        <input type="text" id="txtFirst">
                    </div>
                    <div>
                        <label>Last Name:</label>
                        <input type="text" id="txtLast">
                    </div>
                    <div>
                        <label>Age:</label>
                        <input type="number" id="txtAge">
                    </div>
                    <div>
                        <label>Address:</label>
                        <input type="text" id="txtAddress">
                    </div>
                    <div>
                        <label>Phone Number:</label>
                        <input type="tel" id="txtPhone">
                    </div>
                    <div>
                        <label>Payment:</label>
                        <select id="selPayment">
                            <option value="paypal">Paypal</option>
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                        </select>
                    </div>
                    <div>
                        <label>Color:</label>
                        <input type="color" id="txtColor">
                    </div>
                </div>
            </fieldset>
        </form>
            <button id="btnRegister" class="btn btn-primary">Register</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/registery.js"></script>
</body>
</html>
